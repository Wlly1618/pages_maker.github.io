<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/wrapper.css">
    <title>Maker</title>
</head>
<body>

<div class="navbar">
    <a href="../index.html" class="nav-link" id="home">Home</a>
    <a href="../pages/maker.html" class="nav-link" id="maker">Maker</a>
    <a href="../pages/pages.html" class="nav-link" id="pages">Pages</a>
</div>

<div class="wrapper">
    <div class="nav-control"> Options 
        <div class="bar-options">
            <button onclick="toggleDropdown('title')" id="btn-title" class="btn-opt">Title</button>
            <div id="dropdown-title" class="dropdown-content">
                <div class="input-text">
                    <div><label for="title">Input</label><input id="title" type="text"></div>
                </div>
                <div class="input-range">
                    <div>Color</div>
                    <div><label for="range-red">R</label><input type="range" name="range-red" id="range-title-red" min="0" max="255"></div>
                    <div><label for="range-green">G</label><input type="range" name="range-green" id="range-title-green" min="0" max="255"></div>
                    <div><label for="range-blue">B</label><input type="range" name="range-blue" id="range-title-blue" min="0" max="255"></div>
                </div>
                <div class="input-range">
                    <div>Background Color</div>
                    <div><label for="range-red">R</label><input type="range" name="range-red" id="range-bg-title-red" min="0" max="255"></div>
                    <div><label for="range-green">G</label><input type="range" name="range-green" id="range-bg-title-green" min="0" max="255"></div>
                    <div><label for="range-blue">B</label><input type="range" name="range-blue" id="range-bg-title-blue" min="0" max="255"></div>
                </div>
                <div>
                    <select id="fontSelector-title" onchange="select_font('title')">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Lato-black">Lato-black</option>
                        <option value="Noto Sans Mono">Noto Sans Mono</option>
                    </select>
                </div>
            </div>
            <button onclick="toggleDropdown('subtitle')" id="btn-subtitle" class="btn-opt">Sub Title</button>
            <div id="dropdown-subtitle" class="dropdown-content">
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
            </div>
            <button onclick="toggleDropdown('text')" id="btn-text" class="btn-opt">Text</button>
            <div id="dropdown-text" class="dropdown-content">
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
            </div>
            <button onclick="toggleDropdown('list')" id="btn-list" class="btn-opt">List</button>
            <div id="dropdown-list" class="dropdown-content">
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
            </div>
            <button onclick="toggleDropdown('link')" id="btn-link" class="btn-opt">Link</button>
            <div id="dropdown-link" class="dropdown-content">
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
            </div>
            <button onclick="toggleDropdown('image')" id="btn-image" class="btn-opt">Image</button>
            <div id="dropdown-image" class="dropdown-content">
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
                <div><label for="">id</label><input type="text"></div>
            </div>
        </div>
    </div>
    <div class="view"> View 
        <span id="span-conf">
            <span id="span-title"></span>
            <span id="span-subtitle"> <input type="text"> </span>
            <span id="span-text"> <input type="text"> </span>
            <span id="span-list"> <div id="input-list"></div> </span>
            <span id="span-link"> <div id="input-lik" ></div> </span>
            <span id="span-image"> <input type="image" src="" alt=""> </span>
        </span>
        <span id="span-view"></span>
    </div>
</div>

<div id="confirmation-modal" class="modal">
    <p>¿Estás seguro de que deseas cerrar el desplegable actual y abrir uno nuevo?</p>
    <button onclick="confirmAction()">Sí</button>
    <button onclick="cancelAction()">No</button>
</div>

<script src="../scripts/maker.js"></script>
</body>
</html>
